<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>S1A-09</title>
</head>
<body>
    <h1>Torre de Hanoi</h1>
    <form>
        
        <input type="radio" name="dificuldade" id="facil" value="3">
        <label for="facil">Fácil</label>

        <input type="radio" name="dificuldade" id="medio" value="4" checked>
        <label for="medio">Médio</label>

        <input type="radio" name="dificuldade" id="dificil" value="5">
        <label for="dificil">Difícil</label>

    </form>
    <div> 
        <span id = "counter">Movimentos: </span>
    </div>
    <button id="reset-button"> Recomeçar </button>
    <div id="container-geral">
        <div id="esquerda" class="torre"></div>
        <div id="centro" class="torre"></div>
        <div id="direita" class="torre"></div>
    </div>
    <section id="legendas">
        <span>Start</span>
        <span>Offset</span>
        <span>End</span>
    </section>
    <h2 class="hidden">PARABÉNS VOCÊ GANHOU</h2>
    <script src="./src/torre.js" style = "font-size: 10px;"></script>
</body>
</html>
